<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Presentation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
         .slide-container {
            width: 100%;
            text-align: center;
        }
        .slide-image {
            max-width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
        .navigation {
            margin-top: 10px;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide active"><img src="portfolios/slide1.JPG" alt="Slide 1"></div>
        <div class="slide"><img src="portfolios/slide2.JPG" alt="Slide 2"></div>
        <div class="slide"><img src="portfolios/slide3.JPG" alt="Slide 3"></div>
        <div class="slide"><img src="portfolios/slide4.JPG" alt="Slide 4"></div>
        <div class="slide"><img src="portfolios/slide5.JPG" alt="Slide 5"></div>
        <div class="slide"><img src="portfolios/slide6.JPG" alt="Slide 6"></div>
        <div class="slide"><img src="portfolios/slide7.JPG" alt="Slide 7"></div>
        <div class="slide"><img src="portfolios/slide8.JPG" alt="Slide 8"></div>
        <div class="slide"><img src="portfolios/slide9.JPG" alt="Slide 9"></div>
        <div class="slide"><img src="portfolios/slide10.JPG" alt="Slide 10"></div>
        <div class="slide"><img src="portfolios/slide11.JPG" alt="Slide 11"></div>
        <div class="slide"><img src="portfolios/slide12.JPG" alt="Slide 12"></div>
        <div class="slide"><img src="portfolios/slide13.JPG" alt="Slide 13"></div>

        <div class="navigation">
            <button class="nav-button" onclick="prevSlide()">Previous</button>
            <button class="nav-button" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>
</body>
</html>
