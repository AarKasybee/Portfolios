<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Presentation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        .slide {
            display: none;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
        .navigation {
            margin-top: 10px;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .nav-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide active"><img src="Portfolios/portfolios2/Slide1.jpeg" alt="Slide 1"></div>
        <div class="slide"><img src="portfolios2/slide2.png" alt="Slide 2"></div>
        <div class="slide"><img src="portfolios2/slide3.JPEG" alt="Slide 3"></div>
        <div class="slide"><img src="portfolios2/slide4.JPEG" alt="Slide 4"></div>
        <div class="slide"><img src="portfolios2/slide5.jpg" alt="Slide 5"></div>
        <div class="slide"><img src="portfolios2/slide6.jpg" alt="Slide 6"></div>
        <div class="slide"><img src="portfolios2/slide7.jpg" alt="Slide 7"></div>
        <div class="slide"><img src="portfolios2/slide8.jpg" alt="Slide 8"></div>
        <div class="slide"><img src="portfolios2/slide9.jpg" alt="Slide 9"></div>
        <div class="slide"><img src="portfolios2/slide10.jpg" alt="Slide 10"></div>
        <div class="slide"><img src="portfolios2/slide11.jpg" alt="Slide 11"></div>
        <div class="slide"><img src="portfolios2/slide12.jpg" alt="Slide 12"></div>
        <div class="slide"><img src="portfolios2/slide13.jpg" alt="Slide 13"></div>
        <div class="slide"><img src="portfolios2/slide14.jpg" alt="Slide 14"></div>
        <div class="slide"><img src="portfolios2/slide15.jpg" alt="Slide 15"></div>
        <div class="slide"><img src="portfolios2/slide16.jpg" alt="Slide 16"></div>
        <div class="slide"><img src="portfolios2/slide17.jpg" alt="Slide 17"></div>
        <div class="slide"><img src="portfolios2/slide18.jpg" alt="Slide 18"></div>

        <div class="navigation">
            <button class="nav-button" onclick="prevSlide()">Previous</button>
            <button class="nav-button" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>
</body>
</html>
